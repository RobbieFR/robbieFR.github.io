    <h1>Quiz App</h1>

    <div id="quiz"></div>
    <h4> Quel est le domaine de definition de $x-\tan \left(\frac{x}{2}\right)+\tan (x) ? $ </h4>
    <button id="answer" class="button" onclick="check()" > $R \backslash \pi Z$ </button>
    <button id="answer" class="button" onclick="check()" > $R \backslash\left(\frac{\pi}{2}+\pi Z\right)$ </button>
    <button id="answer" class="button" onclick="check()" > $R \backslash(\pi+2 \pi Z)$ </button>
    <button id="answer" class="button" onclick="check()" > $R \backslash\left(\frac{3 \pi}{2}+3 \pi Z\right)$ </button>    
    <button id="answer" class="button" onclick="check()" > $R \backslash\left(\frac{3 \pi}{2}+3 \pi Z\right)$ </button>
    <button id="answer" class="button" onclick="check()" > $R 12 \pi Z$ </button>
    <button id="answer" class="button" onclick="check()" > $(R \backslash \pi \mathrm{Z}) \cup 2 \pi \mathrm{Z}$ </button>
    <button id="answer" class="button" onclick="check()" > $\left(R \backslash\left(\frac{\pi}{2}+\pi Z\right)\right) \cup \pi Z$ </button>
    <button id="answer" class="button" onclick="check()" > $R\left(\frac{\pi}{4}+\pi z\right)$ </button>
    <button id="answer" class="button" onclick="check()" > $\left(R 1 \frac{\pi}{4} z\right) \cup \pi z$  </button>
    <button id="answer" class="button" onclick="check()" > $(8(\pi) \geq u+\pi z$ </button>
